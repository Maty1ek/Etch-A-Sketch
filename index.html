<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <title>Document</title>
</head>

<body>
    <div class="con">
        <div class="user_bar">
            <h1 class="userTitle">Etch A Sketch</h1>
            <div class="given_params">
                <div class="color_input_con">
                    <input type="color" id="colorPalette" class="color_palette" value="">
                </div>
                <div class="pixel_size_range">
                    <input type="range" id="SquareSize" class="pixel_count" value="" min="1" max="100">
                    <span id="squareSizeValue"></span>
                </div>
                <button id="rainbowMode" class="rainbow_btn">Rainbow</button>
                <button id="colorMode">Color</button>
                <button id="eraserMode">Eraser</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div class="main_paint" style="cursor:crosshair;">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
